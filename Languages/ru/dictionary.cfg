		#autoLOC_900077 = Этот спутник крайне сложно заметить, поскольку он выглядит словно пылинка (особенно при наблюдении через телескоп, установленный в пыльном месте).\n\nПол был открыт случайно, когда один из учёных всё же решил записать координаты этой пылинки, так и не сумев смахнуть её.
		#autoLOC_900080 = Первый спутник Джула, открытый Кербальским астрономическим сообществом. После множества неудачных попыток получить безупречное изображение Джула для настенного календаря было принято решение, что это блуждающее белое пятно действительно является спутником.\n\nУчёные в один голос твердят, что вид с его поверхности на проплывающие над головой Лейт, Валл и Джул должен быть поистине шедевральным.
		#autoLOC_900082 = Валл был открыт одним из последних среди спутников Джула. В его случае терпения учёных, тщетно пытавшихся протереть объектив телескопа, хватило надолго. В конце концов, представители компании-производителя «Супер ОптиКо», уставшие от бесконечных возвратов исправного оборудования, посоветовали им задуматься о наличии реального небесного тела в этой точке.
		#autoLOC_900084 = Учёный, открывший Лейт, поначалу не стал фиксировать свой успех в журнале, подумав, что смотрит на Кербин.\n\nК счастью, какой-то решительный стажер набрался храбрости сказать ему, что телескопы так не работают. Вскоре этот сообразительный юноша ушёл на повышение в программу испытаний экспериментальных ракет.
		#autoLOC_900086 = Айк — это относительно крупный объект серого цвета, который периодически наблюдают на орбите Дюны. Учёные пришли к выводу, что положение Айка идеально для перехвата любых объектов, пытающихся проникнуть на орбиту его родительской планеты.
		#autoLOC_900088 = Меньший из спутников Кербина. В ясные дни его видно с поверхности Кербина как крохотную голубую точку на небосклоне.\n\nВ обществе Минмус называют «звездой океана», ввиду его яркой светимости и голубого цвета. И многие до сих пор думают, что это какая-то блуждающая звезда. Однако лучшие умы Кербальского астрономического общества сходятся в том, что это всё-таки спутник планеты.
		#autoLOC_900090 = Больший из спутников Кербина. Имеет в целом ровную поверхность серого цвета, на которой нередко встречаются кратеры разного размера.\n\nОткрытие Муны по праву считается одним из важнейших этапов эволюции кербалечества. Честно говоря, произошло это не так уж и давно, но тем не менее, кербалы с тех пор действительно стали более мудрыми и продвинутыми.
