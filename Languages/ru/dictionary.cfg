		#autoLOC_500001 = Динкельштейн Керман является вроде как легендой космической индустрии. Не в последнюю очередь это связано с его решительными заявлениями о том, что он конструировал ракеты и осуществлял космические полёты задолго до того, как первый подобный агрегат вообще был официально собран. Это стало причиной определённого недопонимания и целого ряда неловких ситуаций между ним и Всемирным Сообществом Регистрации Рекордов Кербина. Как бы то ни было, конструкторская фирма «Керман и сыновья» до сих пор на хорошем счету как верная традициям, несколько старомодная фирма, из продуктов которой песка сыпется намного меньше, чем из её владельца.
		#autoLOC_500002 = НПО «Эксперимент» представляет собой типичный образчик начинающей компании: минимальный бюджет и совершенно невыполнимые сроки для них в порядке вещей. Несмотря на столь юный возраст, эта компания неплохо стартовала в индустрии и достаточно быстро заработала себе имя, во многом благодаря учебно-развлекательному лабораторному комплексу SC-9001, познавательную и развлекательную ценность которого по достоинству оценили многие фанаты космоса. Несмотря на героические усилия своих представителей, компании все жё не удалось избежать скандала в прессе. Причиной шумихи стала утечка фотографий, на которых видно, что один из научных сотрудников НПО «Эксперимент» использовал производимый компанией модуль в качестве домика для своего любимого хомячка. Говорят, после этого инцидента компания всерьёз озаботилась вопросами безопасности всего, что находится поблизости от её продукции. Более того, им пришлось даже закруглить края логотипа.
